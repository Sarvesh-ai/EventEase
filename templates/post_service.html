<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="stylesheet" href="../static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">

    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css">

    <link rel="stylesheet" href="../static/css/aos.css">

    <link rel="stylesheet" href="../static/css/ionicons.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../static/css/jquery.timepicker.css">


    <link rel="stylesheet" href="../static/css/flaticon.css">
    <link rel="stylesheet" href="../static/css/icomoon.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>


    <div class="container">
        <div class="d-flex justify-content-center">
        <h2 class="mt-4"></h2>


        {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  <div class="flash-messages">
                      {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                              {{ message }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                      {% endfor %}
                  </div>
              {% endif %}
          {% endwith %}

        <!-- Single form for all inputs including file upload -->
         
        <form action="{{ url_for('post_service') }}" method="POST" enctype="multipart/form-data" class="mt-4" style="max-width: 500px;">
            <div class="form-group">
                <label for="brand_name">Brand Name:</label>
                <input type="text" name="brand_name" id="brand_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="images">Upload Images</label>
                <input type="file" class="form-control" id="images" name="images" multiple>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" class="form-control">
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" class="form-control">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control" required>
                    <option value="Photography">Photography</option>
                    <option value="Venue">Venue</option>
                    <option value="Decoration">Decoration</option>
                    <option value="Sound">Sound</option>
                    <option value="Catering">Catering</option>
                    <option value="Anchor">Anchor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" name="rating" id="rating" class="form-control" min="1" max="5" step="0.1">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-bottom: 50px;">Post Service</button>
        </form>
    </div>
    </div>
</body>

</html>
