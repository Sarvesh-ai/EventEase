<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="..\bootstrap\css\bootstrap.min.css">


</head>
<body>
    <script src="..\bootstrap/js/bootstrap.bundle.min.js"></script>
    <header>
        <div class="navbar" style="height: 80px; background-color:darkcyan; padding: 8px;">
            <form class="d-flex">
                <div class="nav-logo">
                    <img src="EventEase.jpg" alt="EventEase"
                        style="height: 60px; width: 170px; border-radius: 7px; margin-right: 10px;">
                    <div class="logo"></div>
                </div>

                <ul class="menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#booking">Booking</a></li>
                    <li><a href="#aboutus">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

            </form>
        </div>
        </div>
    </header>
    <p>
    <form class="main" style="margin-left: 100px; align-items: center;">
        <div class="nav-content" style=" margin-top: 10.4px; display: flex; height: 40px;">
            <div class="location" style="margin-right: 15px;">
                <div>Location</div>
                <div style="display: flex;">
                    <i class="fa-solid fa-location-dot" style="margin-right: 6px; margin-top: 5px;"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <select class="form-select me-2" aria-label="Filter" style="width: 70px;">
                <option selected>All</option>
                <option value="1">Category 1</option>
                <option value="2">Category 2</option>
            </select>
            <input type="search" placeholder="Search EventEase..." class="form-control me-2" aria-label="Search"
                style="width: auto;">
            <button class="btn btn-outline-secondary" type="submit" style="background-color:lightblue">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </form>
    </p>

</body>
</html>
